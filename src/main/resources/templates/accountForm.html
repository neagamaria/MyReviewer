<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>

<body>
    <div th:replace="menu :: menu"></div>
    <br/>

    <form enctype="multipart/form-data" method="post" th:action="@{/accounts/save}" th:object="${account}">
        <h2 class="form-signin-heading">Sign up ....</h2>
        <p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" placeholder="name" required>
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="Email" required>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>

        <p>
            <label>Role:</label>
        <div th:each="role : ${roles}">
            <input type="checkbox" th:value="${role}" th:field="*{role}" />
            <span th:text="${role}"></span>
        </div>
        <br/>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</body>
